<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="card p-3">
        <div>
            <p><h1>메뉴</h1></p>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-50" onclick="chat()" >채팅방</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-danger w-50" onclick="avalonExpedition()" >아발론 투표</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-success w-50" onclick="avalonCampaign()" >아발론 원정대</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-warning w-50" onclick="avalonRoleSet()" disabled>아발론 역할 배정</button>
        </div>
        
    </div>

    <style>
        body{
            font-size: 3vw;
        }
    </style>

    <script type="text/javascript">

        function chat() {
            location.href="/chat";
        }

        function avalonExpedition() {
            location.href="/avalonExpedition";
        }

        function avalonCampaign() {
            location.href="/avalonCampaign";
        }

        function avalonRoleSet() {
            location.href="/avalonRoleSet";
        }

    </script>
    
</body>
</html>
