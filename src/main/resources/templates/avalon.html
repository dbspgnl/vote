<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="card p-3">
        <div>
            <p><h1>투표자</h1></p>
        </div>
        <div>

            <button class="btn btn-secondary" onclick="reset()" >초기화</button>
            <button class="btn btn-warning" onclick="connectWs()" id="startBtn"> 시작하기</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#setPlayerCtnModal">
                인원설정
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#toVote">
                투표하기
            </button>
        </div>

        <hr/>
        <div>
            <p id="chat"></p>
        </div>
    </div>

    <div class="modal fade" id="setPlayerCtnModal" data-bs-backdrop="static" data-bs-keyboard="false" t
        abindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">인원 설정창</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="" id="setPlayerCtn">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary" onclick="setPlayerCtn()">설정</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade" id="toVote" data-bs-backdrop="static" data-bs-keyboard="false" 
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">투표창</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary" onclick="agree()" >찬성</button>
                <button class="btn btn-danger" onclick="disagree()" >반대</button>
            </div>

        </div>
        </div>
    </div>

    
    <script type="text/javascript">

        var ws;
        function connectWs() {
            ws = new WebSocket('ws://' + location.host + '/avalon/message');

            setInterval(function() {
                var d = new Date();
                ws.send("#sessionTime: "+d);
            }, 10000); // 10초

            ws.onmessage = function(data) {
                var json = JSON.parse(data.data);
                var result = json.payload;
                console.log(data.data);
                console.log(result);
                if(result == "#Success"){
                    var sentence = `<div class="alert alert-success" role="alert">성공!!</div>`
                    $("#chat").prepend(sentence);
                }
                if(result == "#Failure"){
                    var sentence = `<div class="alert alert-danger" role="alert">실패!!</div>`
                    $("#chat").prepend(sentence);
                }
                if(result == "#toVoteReset"){
                    $("#chat").empty();
                }

                // $("<p>"+json.payload+"</p>").prependTo('#chat');
                // $("#ctn").text("");
                // $("#ctn").text(":"+json.count);
            }

            $('#startBtn').hide();
        }

        

        function agree() {
            $('#toVote').modal('hide')
            ws.send("#toVoteAgree");
        }
        function disagree() {
            $('#toVote').modal('hide')
            ws.send("#toVoteDisagree");
        }

        function reset() {
            alert("초기화 되었습니다.");
            $("#chat").empty();
            ws.send("#toVoteReset");
        }
        function setPlayerCtn() {
            alert("인원이 설정되었습니다.");
            var num = $("#setPlayerCtn").val();
            // alert(num);
            $('#setPlayerCtnModal').modal('hide')
            ws.send("#setPlayerCtnModal:"+num);
        }

    </script>
    
</body>
</html>
