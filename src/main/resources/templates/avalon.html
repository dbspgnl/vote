<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="card p-3">
        <div>
            <p><h1>투표자</h1></p>
            <p id="ctn" th:text="':0'"></p>
        </div>
        <div>
            <button class="btn btn-primary" onclick="agree()" >찬성</button>
            <button class="btn btn-danger" onclick="disagree()" >반대</button>
            <button class="btn btn-secondary" onclick="divide()" >구분선</button>
            <button class="btn btn-secondary" onclick="reset()" >초기화</button>
            <button class="btn btn-warning" onclick="connectWs()" id="startBtn"> 시작하기</button>
        </div>
        <br/>
        <div>메시지: </div><input id="chatting"></input>&nbsp;&nbsp;<button class="btn btn-success" onclick="send()">보내기 </button>
        <hr/>
        <div>
            <p id="chat"></p>
        </div>
    </div>
    <script type="text/javascript">

        var ws;
        function connectWs() {
            ws = new WebSocket('ws://' + location.host + '/chat');
            ws.onmessage = function(data) {
                var json = JSON.parse(data.data);
                console.log(json.count);
                // $("<p>"+data.data+"</p>").prependTo('#chat');
                $("<p>"+json.payload+"</p>").prependTo('#chat');
                $("#ctn").text("");
                $("#ctn").text(":"+json.count);
            }

            $('#startBtn').hide();
        }

        function send() {
            ws.send($("#chatting").val());
            $('#chatting').val("");
        }

        function agree() {
            ws.send("찬성");
        }
        function disagree() {
            ws.send("반대");
        }
        function divide() {
            ws.send("#this#divide#payload");
        }
        function reset() {
            ws.send("#this#reset#count");
        }

    </script>
    
</body>
</html>
